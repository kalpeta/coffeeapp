spring:
  application:
    name: coffeestore
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:coffeestore}
    username: ${DB_USER:cs_user}
    password: ${DB_PASSWORD:cs_pass}
    hikari:
      maximum-pool-size: 5
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    ping:
      enabled: true

server:
  port: 8080
